<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ara - Müzik</title>
    <style>
        /* Index.html'deki stiller buraya da eklenebilir veya ortak bir yapı kullanılabilir */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
        :root {
            --background: #121212;
            --surface: #181818;
            --surface-hover: #282828;
            --primary: #1DB954;
            --text-primary: #FFFFFF;
            --text-secondary: #b3b3b3;
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--background);
            color: var(--text-primary);
            padding: 24px;
        }
        .search-container {
            max-width: 800px;
            margin: 0 auto;
        }
        #search-input {
            width: 100%;
            padding: 16px;
            font-size: 1.5rem;
            border-radius: 50px;
            border: none;
            background-color: var(--surface-hover);
            color: var(--text-primary);
            margin-bottom: 30px;
        }
        #search-input:focus {
            outline: none;
        }
        .results-list .song-item {
            display: flex;
            align-items: center;
            padding: 10px;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        .results-list .song-item:hover {
            background-color: var(--surface-hover);
        }
        .song-item img {
            width: 50px;
            height: 50px;
            object-fit: cover;
            border-radius: 4px;
            margin-right: 15px;
        }
        .song-item .info {
            flex-grow: 1;
        }
        .song-item .title { font-weight: 600; }
        .song-item .artist { color: var(--text-secondary); font-size: 0.9rem; }
    </style>
</head>
<body>

    <div class="search-container">
        <input type="text" id="search-input" placeholder="Ne dinlemek istersin?">
        <div id="results-list" class="results-list">
            <!-- Arama sonuçları buraya gelecek -->
        </div>
    </div>
    
    <audio id="audio-player-search" style="display:none;"></audio>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const searchInput = document.getElementById('search-input');
            const resultsList = document.getElementById('results-list');
            const audioPlayer = document.getElementById('audio-player-search');
            let searchTimeout;

            const performSearch = async () => {
                const query = searchInput.value.trim();
                if (query.length < 2) {
                    resultsList.innerHTML = '';
                    return;
                }
                
                try {
                    const response = await fetch(`/api/search_songs?q=${encodeURIComponent(query)}`);
                    const results = await response.json();
                    displayResults(results);
                } catch (error) {
                    console.error('Arama hatası:', error);
                    resultsList.innerHTML = '<p>Arama sırasında bir hata oluştu.</p>';
                }
            };

            const displayResults = (results) => {
                resultsList.innerHTML = '';
                if (results.length === 0) {
                    resultsList.innerHTML = '<p>Sonuç bulunamadı.</p>';
                    return;
                }
                results.forEach(song => {
                    const item = document.createElement('div');
                    item.className = 'song-item';
                    item.dataset.songId = song.id;
                    item.innerHTML = `
                        <img src="${song.cover}" alt="${song.title}">
                        <div class="info">
                            <div class="title">${song.title}</div>
                            <div class="artist">${song.artist}</div>
                        </div>
                    `;
                    item.addEventListener('click', () => {
                       audioPlayer.src = `/stream/${song.id}`;
                       audioPlayer.play();
                       console.log(`Çalınıyor: ${song.title}`);
                    });
                    resultsList.appendChild(item);
                });
            };
            
            searchInput.addEventListener('input', () => {
                clearTimeout(searchTimeout);
                searchTimeout = setTimeout(performSearch, 300); // Kullanıcı yazmayı bırakınca 300ms sonra ara
            });
        });
    </script>

</body>
</html>
